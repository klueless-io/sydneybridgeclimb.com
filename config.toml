baseurl             = "https://sydneybridgeclimb.com"
languageCode        = "en-au"
title               = "Sydney Bridge Climb"
theme               = "portfolio"
googleAnalytics     = "UA-45288102-15"
paginate            = 24

# Enable comments by entering your Disqus shortname
disqusShortname     = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "Sydney Bridge Climb - Collection of happy instagram photos from people takeing the Sydney Bridge Climb"
  copyright = "&copy;2019 Sydney Bridge Climb"
  sidebarAbout = [
    "Since 1998 <a href='https://www.bridgeclimb.com' target='bridgeclimb'>BridgeClimb</a> has established itself as an integral part of the Sydney scene",
    "Sydney Bridge Climb <a href='https://www.bridgeclimb.com/celebrities/' target='bridgeclimb'>Celebrities</a>.",
    ""
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = ""

  # what column sizes do you want to use on the portfolio page
  masonryColumns = "col-xs-12 col-sm-6 col-md-6 col-lg-4" # "col-xs-12 col-sm-6 col-md-4 col-lg-3"

